<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>ブログ投稿一覧</h1>
    <div id="posts"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script>
fetch("https://public-api.wordpress.com/wp/v2/sites/onosamplesite.wordpress.com/posts")
  .then(response => {
    if (!response.ok) throw new Error("HTTP error! status: " + response.status);
    return response.json();
  })
  .then(posts => {
    const postsList = document.getElementById("posts");
    postsList.innerHTML = posts
      .map(post => 
`<div class="card m-5" style="width: 18rem;">
    <img src="${post.jetpack_featured_media_url}" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">${post.title.rendered}</h5>
        <div class="card-text">${post.content.rendered}</div>
        <a class="btn btn-primary" href="${post.link}" target="blank">詳細</a>
    </div>
</div>`
      ).join("");
  })
  .catch(error => {
    console.error("Fetch error:", error);
  });
</script>
</body>

</html>
