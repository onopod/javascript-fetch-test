<h1>ブログサイト</h1>
<div id="posts"></div>
<script>
fetch("https://public-api.wordpress.com/wp/v2/sites/onosamplesite.wordpress.com/posts")
  .then(response => {
    if (!response.ok) throw new Error("HTTP error! status: " + response.status);
    return response.json();
  })
  .then(posts => {
    const postsList = document.getElementById("posts");
    postsList.innerHTML = posts
      .map(post => `<li>${post.title.rendered}</li>`)
      .join("");
  })
  .catch(error => {
    console.error("Fetch error:", error);
  });
</script>
